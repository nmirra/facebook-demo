<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Facebook App</title>
        <link rel="stylesheet" href="https://getbootstrap.com/dist/css/bootstrap.min.css"/>
        <style media="screen">
            #pages, #logout{display:none}
            #heading, #pages-heading, #pages-list{margin-top: 40px}
        </style>
    </head>
    <body>
        <script type="text/javascript" src="login.js"></script>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Facebook App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav navbar-right">
                    <li><a id="logout" href="#" onclick="logout()">Logout</a> </li>
                    <fb:login-button
                            id="fb-btn"
                            scope="public_profile,email"
                            onlogin="checkLoginState();">
                    </fb:login-button>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h2 id="heading">Log in to see your pages</h2>
            <div class="container" id="pages">
                <h2 id="pages-heading"></h2>
                <div class="card-deck mb-3 text-center" id="pages-list">
                </div>
            </div>
        </div>

    </body>
</html>
