<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook App</title>
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yl/r/H3nktOa7ZMg.ico">
    <link rel="stylesheet" href="https://getbootstrap.com/dist/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style media="screen">
            #pages, #posts, #logout{display:none}
            #heading, #pages-heading, #pages-list{margin-top: 40px}
        </style>
</head>
<body>
    <script type="text/javascript" src="javascript.js"></script>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Facebook App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav navbar-right">
                <li><button id="logout" class="btn btn-outline-primary" onclick="logout()">Logout</button> </li>
                <fb:login-button
                    id="fb-btn"
                    scope="public_profile,email,manage_pages"
                    onlogin="checkLoginState();">
                </fb:login-button>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 id="heading">Log in to see your pages</h2>
        <div class="container" id="pages">
            <h2 id="pages-heading"></h2>
            <div class="card-deck mb-3 text-center" id="pages-list"></div>
        </div>
        <div class="container" id="posts">
            <button class="btn btn-outline-primary" style="margin-top: 15px; margin-left: 15px;" onclick="goBackToPages()">Back</button>
            <button id="new-post-btn"class="btn btn-outline-primary" style="margin-top: 15px; margin-left: 15px;">New Post</button>
            <h2 id="posts-heading"></h2>
            <main role="main" class="container">
                <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-secondary rounded box-shadow">
                    <img class="mr-3" src="https://gigaom.com/wp-content/uploads/sites/1/2012/02/fb-logo1.png" alt="" width="48" height="48">
                    <div class="lh-100">
                        <h4 id="page" class="mb-0 text-white lh-100">Facebook Posts</h4>
                    </div>
                </div>
                <div id ="published-posts" class="my-3 p-3 bg-white rounded box-shadow"></div>
                <div id ="unpublished-posts" class="my-3 p-3 bg-white rounded box-shadow"></div>
            </main>
        </div>
    </div>
    <div class="container" id="create-post" style="display : none;">
        <h2 id="heading">Create new post</h2>
            <form role="form">
                <div class="form-group">
                    <h5 for="message">Message</h5>
                    <textarea id="message" class="form-control" style="width: 70%;" placeholder="Enter the message to include in your post"></textarea>
                </div>
                <div class="checkbox">
                    <label><input id="post-hidden-check" type="checkbox" style="margin-right: 7px;" value="" unchecked>Unpublished post</label>
                </div>
                <button type="submit" id="btn-create-post" class="btn btn-outline-primary">Create post</button>
                <button type="submit" id="btn-cancel" class="btn btn-danger btn-default pull-left"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
            </form>
    </div>
</body>
</html>
